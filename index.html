<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美容室 Love</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="door">
    <div class="doorwindow"></div>
    <img src="img/door2.png" alt="美容室Loveのドアです。" id="door" ></div>
    <div class="overlay-door"></div>
    <div class="overlay-door2">
      <header>
        <div class="logo">
          <h1>美容室 LOVE</h1>
        </div>
          <div class="pc-menu">
            <nav>
              <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
              </ul>
            </nav>
          </div>
        <div class="sp-menu">
          <span class="material-icons" id="open">menu</span>
          
        </div>
      </header>
      <div class="mirror" id="mirror"> 
        <img src="img/mi1.png" class="mirror-img, mi1, m-fade-in">
        <img src="img/mi2.png" class="mirror-img, mi2, m-fade-in-opacity">
        <img src="img/mi3.png" class="mirror-img, mi3, m-fade-in-left">
        <img src="img/mi4.png" class="mirror-img, mi4, m-fade-in-top">
        <img src="img/mi5.png" class="mirror-img, mi5, m-fade-in-right">
        <img src="img/mi6.png" class="mirror-img, mi6, m-fade-in-bottom">
        <div class="white"></div>
        <img src="img/mi7.png" class="mirror-img, mi7, m-fade-in-bottom">
        <img src="img/mi8.png" class="mirror-img, mi8, m-fade-in-opacity">
        <img src="img/mi9.png" class="mirror-img, mi9, m-fade-in-opacity">
        <img src="img/mi10.png" class="mirror-img, mi10, m-fade-in-opacity">
      </div>
    </div>
    <div class="menu-overlay">
      <span class="material-icons" id="close">close</span>
      <nav>
        <ul>
          <li><a href="#">menu</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">menu</a></li>
        </ul>
      </nav>
    </div>
  

  <script src="js/main1.js"></script>
</body>
</html>
